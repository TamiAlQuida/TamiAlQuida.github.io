<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse Controller</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts for premium typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Status Bar -->
        <header class="status-bar">
            <div class="logo">
                <span class="icon">üåø</span>
                <h1>Greenhouse<span class="highlight">Pico</span></h1>
            </div>
            <div class="connection-status" id="connectionStatus">
                <div class="status-dot"></div>
                <span id="statusText">Disconnected</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard">
            <!-- Sensor Data Section -->
            <section class="card sensor-card">
                <h2>Environment</h2>
                <div class="sensor-grid">
                    <div class="sensor-item">
                        <span class="sensor-label">Temperature</span>
                        <div class="sensor-value-container">
                            <span id="tempValue" class="sensor-value">--</span>
                            <span class="unit">¬∞C</span>
                        </div>
                    </div>
                    <div class="sensor-item">
                        <span class="sensor-label">Humidity</span>
                        <div class="sensor-value-container">
                            <span id="humidityValue" class="sensor-value">--</span>
                            <span class="unit">%</span>
                        </div>
                    </div>
                    <div class="sensor-item">
                        <span class="sensor-label">Soil Moisture</span>
                        <div class="sensor-value-container">
                            <span id="soilValue" class="sensor-value">--</span>
                            <span class="unit">%</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Controls Section -->
            <section class="card controls-card">
                <h2>Controls</h2>
                <div class="controls-grid">
                    <div class="control-group">
                        <label>Grow Lights</label>
                        <button id="btnLightToggle" class="btn-toggle">
                            <span class="btn-icon">üí°</span>
                            <span class="btn-text">Toggle</span>
                        </button>
                    </div>
                    <div class="control-group">
                        <label>Water Pump</label>
                        <button id="btnPumpToggle" class="btn-toggle">
                            <span class="btn-icon">üíß</span>
                            <span class="btn-text">Water Now</span>
                        </button>
                    </div>
                    <div class="control-group">
                        <label>Ventilation Fan</label>
                        <button id="btnFanToggle" class="btn-toggle">
                            <span class="btn-icon">üå™Ô∏è</span>
                            <span class="btn-text">Toggle</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Logs/Console Section -->
            <section class="card logs-card">
                <h2>System Logs</h2>
                <div id="logOutput" class="log-output">
                    <div class="log-entry system">Waiting for connection...</div>
                </div>
                <div class="command-input-container">
                    <input type="text" id="commandInput" placeholder="Send command to Pico..." />
                    <button id="btnSend" class="btn-primary">Send</button>
                </div>
            </section>
        </main>

        <footer>
            <p>Connected via WebSocket to Raspberry Pi Pico W</p>
        </footer>
    </div>

    <!-- Script -->
    <script src="script.js" type="module"></script>
</body>

</html>
