# Application bindings  /home/tomcarl/.config/hypr/bindings.conf
# modify /home/tomcarl/.config/hypr/hyprland.conf & /home/tomcarl/.config/hypr/bindings.conf
# code /home/tomcarl/.config/hypr/hyprland.conf /home/tomcarl/.config/hypr/bindings.conf
$terminal = uwsm-app -- xdg-terminal-exec
$browser = omarchy-launch-browser

bindd = SUPER, T, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, E, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, P, Google Photos, exec, omarchy-launch-or-focus-webapp "Google Photos" "https://photos.google.com/"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
unbind = SUPER, T
bindd = SUPER SHIFT, RETURN, Toggle window floating/tiling, togglefloating
bindd = SUPER, T, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"

unbind = SUPER, W
bindd = SUPER, C, Close window, killactive

unbind = SUPER, F
bindd = SUPER, RETURN, Full screen, fullscreen, 0

unbind = SUPER CTRL, F
bindd = SUPER CTRL, RETURN, Tiled full screen, fullscreenstate, 0 2

unbind = SUPER ALT, F
bindd = SUPER ALT, RETURN, Full width, fullscreen, 1

unbind = SUPER SHIFT, LEFT
unbind = SUPER SHIFT, UP
unbind = SUPER SHIFT, DOWN
unbind = SUPER SHIFT, RIGHT
bindd = SUPER CTRL, LEFT, Swap window to the left, swapwindow, l
bindd = SUPER CTRL, RIGHT, Swap window to the right, swapwindow, r
bindd = SUPER CTRL, UP, Swap window up, swapwindow, u
bindd = SUPER CTRL, DOWN, Swap window down, swapwindow, d
bindd = SUPER SHIFT, LEFT, Move window to previous workspace, movetoworkspace, e-1
bindd = SUPER SHIFT, RIGHT, Move window to previous workspace, movetoworkspace, e+1

unbind = SUPER ALT, LEFT
unbind = SUPER ALT, RIGHT
unbind = SUPER ALT, UP
unbind = SUPER ALT, DOWN
bindd = SUPER ALT, LEFT, Previous workspace, workspace, e-1
bindd = SUPER ALT, RIGHT, Next workspace, workspace, e+1
bindd = SUPER ALT CTRL, LEFT, Move window to group on left, moveintogroup, l
bindd = SUPER ALT CTRL, RIGHT, Move window to group on right, moveintogroup, r
bindd = SUPER ALT CTRL, UP, Move window to group on top, moveintogroup, u
bindd = SUPER ALT CTRL, DOWN, Move window to group on bottom, moveintogroup, d
# Overload lateral window navigation for grouped windows
bindd = SUPER SHIFT CTRL ALT, LEFT, Move grouped window focus left, changegroupactive, b
bindd = SUPER SHIFT CTRL ALT, RIGHT, Move grouped window focus right, changegroupactive, f



